<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Loja | Cadastre-se</title>
</head>
<body>
  
  <div class="form-group">
    <h2>Cadastre-se:</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Nome Completo" required class="form-control">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="seuemail@email.com" required class="form-control">
      <label for="tel">Telefone:</label>
      <input type="tel" id="tel" placeholder="(00)00000-0000" required class="form-control">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div class="form-check form-switch" >
        <input type="checkbox" class="form-check-input" id="termos">
        <label class="form-check-label" for="termos">Aceito os <a href="./termos.html">termos e condições</a></label>
      </div>
    </form>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
